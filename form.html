<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Information</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .form-container {
            width: 80%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
  <h1>Submit Your Information</h1>
</header>
<div class="form-container">
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="entry.123456" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="entry.654321" required><br>

    <input type="submit" value="Submit">
  </form>
</div>

<script>
    document.getElementById('myForm').submit = function(event) {
        event.preventDefault(); // Prevent the default form submission

        var formData = new FormData(document.getElementById('myForm'));

        // Replace with your Google Form's action URL
        var googleFormActionUrl = <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd48KezUZ5jtBzeSt7vQLkLpR2jiva8go0MP4J9uppiNG6QUA/viewform?embedded=true" width="640" height="2085" frame border="0" margin-height="0" margin width="0">Loadingâ€¦</iframe>;

        fetch(googleFormActionUrl, {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json',
            }
        })
        .then(response => {
            if (response.ok) {
                alert("Form submitted successfully!");
            } else {
                alert("Error submitting form.");
            }
        })
        .catch(error => {
            alert("Error: " + error);
        });
    };
    </script>
</body>
</html>
